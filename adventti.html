        function tarkistaAika(day) {
            
            const tamapaiva = new Date();
            tamapaiva.setHours(0, 0, 0, 0);
            
            if (tamapaiva.getMonth()!==11){
                window.location.href = "Leffat/25.VoiVoiPukki/Luukku25.html";
                return;
            }
            const luukku = luukut.find(luukku => luukku.luukunNmr === day);
            const luukunAvausPaiva = new Date(tamapaiva.getFullYear(), 11,day);

            if (tamapaiva >= luukunAvausPaiva){
                window.location.href = luukku.sivu;
            }else{
                window.location.href = "Leffat/0.SooSooPukki/Luukku0.html"
            }
        }
